<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Match</title>
    <link href="main.css" rel="stylesheet" />
    <script src="script.js"></script>
</head>
<body>
    <div class="match">
    <div class="top-bar">
        <div class="settings"></div>
        <div class="logo"></div>
        <div class="message"></div>
    </div>

    <div class="image"></div>
    <div class="img-info">
        <a class="name">Alexa</a>
        <a class="age">27 years old</a>
        <a class="area">Manhattan</a>
        <a class="distance">5 miles away</a>
    </div>

    <div class="bottom-bar">
        <div class="small-ring">
            <div class="reply-btn"></div>
        </div>
        <div class="ring">
            <div class="close-btn"></div>
        </div>
        <div class="ring">
            <div class="heart-btn"></div>
        </div>
        <div class="small-ring">
            <div class="star-btn"></div>
        </div>
    </div>
  </div>
</body>
</html>
